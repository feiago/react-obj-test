<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo03-React</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="demo03"></div>
<script type="text/babel">
    var arr = [
            <h1>Hello, I am demo03.</h1>,
            <h2>React is awesome.</h2>,
            <h3>随便写点啥。</h3>,
            <h4>小不点</h4>,
    ];
    ReactDOM.render(
            <div>{arr}</div>,
            document.getElementById('demo03')
    );
</script>

<div id="contect"></div>
<script type="text/babel">
    var str = [
            <p>111111</p>,
            <p>22222test</p>,
            <span>333333test page </span>,
            <p>4444test num</p>,
    ];
    ReactDOM.render(
            <div>{str}</div>,
            document.getElementById("contect")
    );
</script>
</body>
</html>
