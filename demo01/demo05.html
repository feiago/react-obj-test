<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo05-React</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="demo05"></div>
<script type="text/babel">
    var NotesList = React.createClass({
        render:function(){
            return (
                    <ol>
                    {
                        //React.Children.map 来遍历子节点
                        React.Children.map(this.props.children, function(child){
                                return <li>{child}</li>;
                            })
                    }
                    </ol>
            );
        }
    });
    ReactDOM.render(
    <NotesList>
            <span>Hello, AAAbbb</span>
            <span> I am demo05.</span>
    </NotesList>,
            document.getElementById('demo05')
            //document.body
    );
</script>

<div id="contect"></div>

</body>
</html>
