<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo08-React富交互性的动态用户界面</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <style type="text/css">
        .red{color:red}
    </style>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var LikeButton = React.createClass({
        //定义初始状态
        getInitialState: function() {
            return {liked: false};
        },
        handleClick: function(event) {
            this.setState({liked: !this.state.liked});
        },
        render: function() {
            var text = this.state.liked ? 'like' : 'haven\'t liked';
            return (
                    <p onClick={this.handleClick}>
        You {text} this. Click to toggle.
    </p>
    );
    }
    });
    ReactDOM.render(
    <LikeButton />,
            document.getElementById('example')
    );
</script>

<div id="demo08"></div>
<script type="text/babel">
    var LikeBtn = React.createClass({
        //定义初始状态
        getInitialState: function() {
            return {liked: true};
        },
        handleClick: function(event){
            //this.state 属性读取   this.setState 修改状态值
            this.setState({liked: !this.state.liked});
        },
        render: function(){
            var text = this.state.liked ? 'like':'haven\'t liked';
            return (
                    <p onClick={this.handleClick}>You <span className="red">{text}</span> this. Click to toggle.</p>
    );
    }
    });
    ReactDOM.render(
    <LikeBtn />,
            document.getElementById('demo08')
    );
</script>
</body>
</html>
