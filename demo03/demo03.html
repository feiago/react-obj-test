<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello React Demo03</title>
    <script src="../build/react-0.13.4.js"></script>
    <script src="../build/JSXTransformer.js"></script>
</head>
<body>
<div id="example"></div>
<div id="demo01"></div>
<script type="text/jsx">
    var FancyCheckbox = React.createClass({
        render: function() {
            var fancyClass = this.props.checked ? 'FancyChecked' : 'FancyUnchecked';
            return (
                    <div className={fancyClass} onClick={this.props.onClick}>
                        {this.props.children}
                    </div>
            );
        }
    });
    React.render(
            <FancyCheckbox checked={true} onClick={console.log.bind(console)}>
                Hello world!
            </FancyCheckbox>,
            document.body
    );

    var FancyChe = React.createClass({
        render: function(){
            var fancyClasss = this.props.checked ? 'FancyChecked':'FancyUnchecked';

        }
    });
</script>
</body>
</html>
